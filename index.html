<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Slider image</title>
		<link rel="stylesheet" href="css/master.css">
	</head>
	<body>
		<h2>Update CSS Variables with <span class="js">JS</span></h2>

		<div class="controls">
			<label for="">Spacing</label>
			<input type="range" name="spacing" value="" id="spacing" data-sizing="px">

			<label for="">Blur</label>
			<input type="range" name="blur" value="" id="blur" data-sizing="px">

			<label for="">Base Color</label>
			<input type="color" id="col" name="base" value="#00ff00">

		</div>

		<img src="img/11.jpg" alt="">

		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
